<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="20x20">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://ryota-ka.me/20x20/">
    <meta property="og:image" content="http://ryota-ka.me/20x20/20x20.png">
    <meta property="og:description" content="20×20までの掛け算を練習できます。目指せダルシム！">
    <meta property="og:site_name" content="Ryota-ka.me">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>20×20</title>
  </head>
  <body>
    <div id="calc">
      <p id="left">1</p>
      <p id="times">×</p>
      <p id="right">1</p>
      <p id="equal">=</p>
      <p id="answer">?</p>
    </div>

    <table id="answers">
    </table>

    <div id="help">
      <table id="shortcuts">
        <tbody>
          <tr class="important"><td>[0] - [9]</td><td>数字を入力</td></tr>
          <tr class="important"><td>[Enter]</td><td>答え合わせ</td></tr>
          <tr class="important"><td>[Backspace]</td><td>数字を一文字削除</td></tr>
          <tr><td>[A]</td><td>すべてのセルを選択</td></tr>
          <tr><td>[D]</td><td>選択したセルを無効化</td></tr>
          <tr><td>[E]</td><td>選択したセルを有効化</td></tr>
          <tr><td>[I]</td><td>選択範囲を反転</td></tr>
          <tr><td>[N]</td><td>セルの選択を解除</td></tr>
          <tr><td>[T]</td><td>選択したセルの有効/無効を切り替え</td></tr>
          <tr><td>[Y]</td><td>やり直す</td></tr>
          <tr><td>[Z]</td><td>元に戻す</td></tr>
        </tbody>
      </table>
      <p id="closehelp">×</p>
    </div>

    <p id="showHelp">?</p>

    <div id="bgwrapper">
      <canvas id="background" width="500" height="500"></canvas>
      <div id="dragIndicator"></div>
    </div>
  </body>
</html>
